<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="teacher" style="justify-content: space-around;display: flex;"></section>
	<script type="text/javascript">
		fetch("http://localhost:2000/Teachers")
		.then((res)=>{
			return res.json()
		})
		.then((jsonresponse)=>{
			console.log(jsonresponse)
			abhi(jsonresponse)
		})
		function abhi(teachers){
			var demo=document.getElementById("teacher")
			for(i=0;i<teachers.length;i++){
				demo.innerHTML+=
			`<div>
				<p>${teachers[i].Teaid}</p>
				<p>${teachers[i].name}</p>
				<p>${teachers[i].department}</p>

				</div>
				`
			}
		}
	</script>

</body>
</html>
